<div id="main">

</div>
<div id="registration" [hidden]="isUserHasAccount">
  <h2>Registration</h2>
  <div [hidden]="!isUserAlreadyExists" class="text-danger mt-2">
    <p align="center">Such username is already exists or fields are empty.</p>
  </div>
  <form>
    <input type="text" [(ngModel)]="userName" class="form-control" placeholder="Username" name="username">
    <input type="password" [(ngModel)]="password" class="form-control mt-1" placeholder="Password" name="password">
    <button (click)="saveUser()" class="btn btn-default" type="submit">Submit</button>
  </form>
  <div id="changeForm1">
    <a (click)="changeForm()" type="submit">Sign in</a>
  </div>
</div>

<div id="signIn" [hidden]="!isUserHasAccount">
  <h2>Sign In</h2>
  <div [hidden]="!noSuchUserOrWrongPassword" class="text-danger mt-2">
    <p align="center">Please, check your username or password and try again!</p>
  </div>
  <form>
    <input type="text" [(ngModel)]="userName" class="form-control" placeholder="Username" name="username">
    <input type="password" [(ngModel)]="password" class="form-control mt-1" placeholder="Password" name="password">
    <button (click)="signIn()" class="btn btn-default" type="submit">Submit</button>
  </form>
  <div id="changeForm2">
    <a (click)="changeForm()" type="submit" style="align-text:center">Sign up</a>
  </div>
</div>
